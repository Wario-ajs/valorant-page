<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/2206d6cc490084998d531e8c1b2cbb4a?family=Druk+Wide+Bold" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/svg" href="assets/img/Agents/logo (1).svg">
    
    <title>Valorant</title>
</head>
<body>
    <header class="cabecalho">
        <img src="assets/img/Agents/logo (1).svg" alt="logo do valorant" class="cabecalho__logo">
        <nav class="navbar">
            <h1 class="navbar__titulo">Agentes</h1>
            <img src="assets/img/Agents/OPEN.svg" alt="botão veja mais agentes" class="navbar__botao">
            <img src="assets/img/Agents/CLOSE.svg" alt="botão veja mais agentes" class="navbar__botao2">
            <ul class="navbar__lista">
                <li class="navbar__lista--item"><a href="#" class="navbar__lista--link">Phoenix</a></li>
                <li class="navbar__lista--item"><a href="#" class="navbar__lista--link">Jett</a></li>
                <li class="navbar__lista--item"><a href="#" class="navbar__lista--link">Sova</a></li>
                <li class="navbar__lista--item"><a href="#" class="navbar__lista--link">Sage</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="agentes">
            <div class="agentes__card">
                <img src="assets/img/Agents/phoenix-card/Phoenix.png" alt="Agente phoenix" class="agentes__card--img">
                <div class="agentes__card--skills phoenix__skills">
                    <img src="assets/img/Agents/phoenix-card/phoenix-skill-1.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/phoenix-card/phoenix-skill-2.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/phoenix-card/phoenix-skill-3.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/phoenix-card/phoenix-skill-4.svg" alt="" class="agentes__skill">
                </div>
            </div>
            <div class="agentes__card">
                <img src="assets/img/Agents/jet-card/Jett.png" alt="" class="agentes__card--img">
                <div class="agentes__card--skills jett__skills">
                    <img src="assets/img/Agents/jet-card/jet-skill-1.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/jet-card/jet-skill-2.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/jet-card/jet-skill-3.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/jet-card/jet-skill-4.svg" alt="" class="agentes__skill">
                </div>
            </div>
            <div class="agentes__card">
                <img src="assets/img/Agents/sova-card/Sova.png" alt="" class="agentes__card--img">
                <div class="agentes__card--skills sova__skills">
                    <img src="assets/img/Agents/sova-card/sova-skill-1.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/sova-card/sova-skill-2.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/sova-card/sova-skill-3.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/sova-card/sova-skill-4.svg" alt="" class="agentes__skill">
                </div>
            </div>
            <div class="agentes__card">
                <img src="assets/img/Agents/sage-card/sage.png" alt="" class="agentes__card--img">
                <div class="agentes__card--skills sage__skills">
                    <img src="assets/img/Agents/sage-card/sage-skill-1.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/sage-card/sage-skill-2.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/sage-card/sage-skill-3.svg" alt="" class="agentes__skill">
                    <img src="assets/img/Agents/sage-card/sage-skill-4.svg" alt="" class="agentes__skill">
                </div>
            </div>
        </section>

    </main>
    <footer class="rodape">

    </footer>
</body>
<script src="assets/JS/main.js"></script>
</html>
